<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Microsoft - Cloud, Computers, Apps & Gaming</title>
  </head>
  <body>
    <div class="container mx-auto">
    <div class="navbar flex justify-between items-center p-4">
      <div class="flex justify-center items-center md:order-2">
        <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
          <div class="li h-0.5 w-6 my-1 bg-black"></div>
          <div class="li h-0.5 w-6 my-1 bg-black"></div>
          <div class="li h-0.5 w-6 my-1 bg-black"></div>
        </div>
        <div class="search md:hidden w-4 mr-6"><img src="images/search.svg" alt=""></div>
      </div>

      <div class="logo text-center flex md:order-1">
        <div><img class="p-4 w-[50%]" src="images/microsoft-logo.png" alt=""></div>
        <div class="features absolute w-fit inset-0 -translate-x-96 md:w-auto md:static bg-gray-200 md:bg-white  md:flex md:mx-4 md:space-x-2  md:translate-x-0">
        <div class="fitem">Microsoft 365</div>
        <div class="fitem">Office</div>
        <div class="fitem">Windows</div>
        <div class="fitem">Surface</div>
        <div class="fitem">Xbox</div>
        <div class="fitem">Support</div>
        </div>
      </div>
      <div class="cart text-center md:order-3 flex">
        <div class="search hidden md:block mr-6">All Microsoft</div>
        <img class="w-4 mr-4" src="images/search.svg" alt="">
        <div>Cart Account</div>
        </div>
    </div>

    <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
      <div class="left flex flex-col justify-center items-center md:items-baseline py-12">
        <h1 class="text-2-xl font-medium md:text-4xl mx-5">Surface Laptop 5</h1>
        <p class="w-3/4 mx-5 text-center md:text-left my-2">Do it all with perfect balance of sleek, ultra thin design, multitasking speed and improved performance</p>
        <button class="text-white bg-black px-4 py-2 my-4 font-bold mx-5">Shop Now>  </button>
      </div>
      <div class="right">
        <img class="w-[60rem] md:w-[64rem]" src="images/surf-4.avif" alt="">
      </div>
    </div>

    <div class="promo space-y-6 flex flex-col lg:flex-row">
      <div class="item flex items-center mx-4 space-x-2">
        <img src="images/microsoft-365.webp" alt="">
        <span class="'font-medium">Choose your Microsoft 365</span>
      </div>
      <div class="item flex items-center mx-4 mt-6 space-x-2">
        <img src="images/surface.webp" alt="">
        <span class="'font-medium">Explore Surface Devices</span>
      </div>
      <div class="item flex items-center mx-4 space-x-2">
        <img src="images/x-box.webp" alt="">
        <span class="'font-medium">Buy Xbox games</span>
      </div>
      <div class="item flex items-center mx-4 space-x-2">
        <img src="images/win.webp" alt="">
        <span class="'font-medium">Get Windows 11</span>
      </div>
    </div>
  </div>
  </body>
</html>
